<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h3 class="text-center">Форма регистрации</h3>
    <form class="container col-12 col-sm-6 bg-success">
      <div class="row mb-4 mt-4">
        <div class="form-floating my-2 col-sm-6">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Имя</label>
        </div>
        <div class="form-floating my-2 col-sm-6">
          <input
            type="text"
            class="form-control"
            id="floatingPassword"
            placeholder="Пароль"
          />
          <label for="floatingPassword">Фамилия</label>
        </div>
      </div>
      <div class="row g-2 mb-4">
        <div class="form-floating col-lg-4 mb-4">
          <input
            type="tel"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Номер телефона</label>
        </div>
        <div class="form-floating col-lg-3 mb-4">
          <input
            type="date"
            class="form-control"
            id="floatingPassword"
            placeholder="Пароль"
          />
          <label for="floatingPassword">Дата рождения</label>
        </div>
        <div class="form-floating col-lg-5 mb-4">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Адрес электронной почты</label>
        </div>
      </div>
      <div class="row g-2">
        <div class="form-floating col-lg-6 mb-4">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Пароль"
          />
          <label for="floatingPassword">Пароль</label>
        </div>
      </div>
      <div class="row">
        <div class="form-floating col-lg-6 mb-4">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Пароль"
          />
          <label for="floatingPassword">Повторите пароль</label>
        </div>
      </div>
      <button class="button mb-4" type="submit">
        <a href="#" class="btn">Отправить</a>
      </button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
