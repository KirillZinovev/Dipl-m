<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/forma registr/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="text-center"><h3>Форма регистрации</h3></div>
    <form class="container bg-dark">
      <div class="row">
        <div class="form-floating col-lg-5 mb-3 col-6">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Адрес электронной почты</label>
        </div>

        <div class="form-floating col-lg-5 mb-3 col-12 col-sm-6">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Имя</label>
        </div>
      </div>
      <div class="row">
        <div class="form-floating col-lg-3 mb-3 col-12 col-sm-6">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />

          <label for="floatingInput">Фамилия</label>
        </div>

        <div class="form-floating col-lg-4 mb-3 col-12 col-sm-4">
          <input
            type="date"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Дата рождения</label>
        </div>

        <div class="form-floating col-lg-3 col-12 col-sm-4 mb-5">
          <input
            type="tel"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Номер телефона</label>
        </div>
      </div>
      <div class="row">
        <div class="form-floating col-lg-4 mb-3 col-12 col-sm-6">
          <input
            type="password"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Пароль</label>
        </div>
      </div>
      <div class="row">
        <div class="form-floating col-lg-4 mb-3 col-12 col-sm-6">
          <input
            type="password"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Повторить пароль</label>
        </div>
      </div>
      <div class="col-6">
        <button type="submit">кнопка</button>
      </div>
    </form>
  </body>
</html>
